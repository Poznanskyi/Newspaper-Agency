<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Strange News</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900"/>
    <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/static/assets/css/material-kit.css?v=3.0.0" rel="stylesheet"/>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(45deg, #cba011, #4cfc25);
            color: white;
            padding: 60px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .header a {
            background-color: #4cfc25;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: #cba011;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            margin: 20px auto;
            padding: 30px;
            max-width: 800px;
            background-color: white;
        }
        h1, h5 {
            margin: 10px 0;
            color: #333;
        }
        .count-stats {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }
        .count-stats div {
            text-align: center;
            flex: 1;
            border-right: 1px solid #e0e0e0;
            padding: 0 10px;
        }
        .count-stats div:last-child {
            border-right: none;
        }
        .count-stats h1 {
            font-size: 2.5rem;
            color: #4cfc25;
        }
    </style>
</head>

<body>
    {% include 'includes/navigation.html' %}
  
    <header class="header">
        <h1>Strange News</h1>
        <a href="/posts/" class="btn">GO TO THE NEWS</a>
    </header>

    <div class="container mt-5">
        <div class="card">
            <section id="count-stats">
                <div class="count-stats">
                    <div>
                        <h1>{{ num_posts }}+</h1>
                        <h5>Unique News</h5>
                    </div>
                    <div>
                        <h1>{{ num_redactors }}+</h1>
                        <h5>Unique Authors</h5>
                    </div>
                    <div>
                        <h1>{{ num_topics }}+</h1>
                        <h5>Topics</h5>
                    </div>
                </div>
            </section>
        </div>
    </div>
  
    <footer class="fixed-bottom">
        <hr>
        <div class="container text-center">
            <h5>
                Strange News Â© 2024
            </h5>
        </div>
    </footer>
</body>

</html>
