{% extends 'base.html' %}

{% block content %}
    <h2>Add New Newspaper</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Newspaper</button>
    </form>
    <a href="{% url 'newspapers:newspaper_list' %}">Back to Newspaper List</a>
{% endblock %}
