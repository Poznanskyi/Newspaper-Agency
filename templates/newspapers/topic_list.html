{% extends 'base.html' %}

{% block content %}
    <h2>Topics</h2>
    <a href="{% url 'newspapers:topic_create' %}">Add New Topic</a>
    <ul>
        {% for topic in object_list %}
            <li>{{ topic.name }}</li>
        {% empty %}
            <li>No topics available.</li>
        {% endfor %}
    </ul>
{% endblock %}
