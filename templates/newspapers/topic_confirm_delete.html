{% extends "base.html" %}

{% block title %}
  <title>Delete Topic | {{ topic.name }}</title>
{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h1 class="text-danger">Delete Topic: {{ topic.name }}?</h1>
      <p class="text-muted">Are you sure you want to delete this topic? This action cannot be undone.</p>
      <form action="" method="post">
        {% csrf_token %}
        <div class="mt-4">
          <input type="submit" value="Yes, Delete" class="btn btn-danger btn-lg">
          <a href="{% url 'newspapers:topic-list' %}" class="btn btn-outline-secondary btn-lg ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
